<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"     
      xmlns:h="http://java.sun.com/jsf/html">
  
    <h:head>
        <title>Login form</title>
    </h:head>
    <h:body>
        
        <h:form id="login-form" method="POST">
         <h:messages/>
           <h:outputText value="Username:"/>
           <h:inputText value="#{auth.user}" id="user"/>
           <br/>
           <h:outputText value="Password:"/>
           <h:inputSecret value="#{auth.password}" id="password"/>
           <br/>
           <h:commandButton id="button" value="Login" action="#{auth.logIn}"/>
           <br/>
         
        </h:form>
    </h:body>
</html>
