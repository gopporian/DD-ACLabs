<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
	<link rel="icon" href="#{resource['favicon.ico']}" />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
</h:head>

<h:body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<h:link id="brandLink" outcome="/index.xhtml" styleClass="brand">Deutschtracker</h:link>
			</div>
		</div>
	</div>

	<div class="container forgecontainer">
		<div id="navigation" style="width: 120px">
		<h:form>
			<ul>
			<h:link id="homeLink" outcome="/index.xhtml"> Home
				<!-- img src="#{resource['forge-logo.png']}" alt="Forge... get hammered" border="0" /-->
			</h:link>
			
				<li>
					<h:link outcome="/groupBE/search" value="Groups"/>
				</li>
				<li>
					<h:link outcome="/userBE/search" value="Users"/>
				</li>	
				
				<li>
					<h:link outcome="/classBE/search" value="Classes"/>
				</li>			
				<li>
					<h:link outcome="/reports" value="Reports"/>
				</li>	
				<li>					
					<h:commandLink value="Logout"  action="#{auth.logOut}"/>
				</li>	
					

			</ul>
			</h:form>
		</div>

		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>

			<ui:insert name="main" />
		</div>
	</div>

	<footer>
		<div id="footer-wrapper">
	    	<p>DD @ AC - Labs <a href="http://dialogdata.de">DialogData</a></p>
	    </div>
	</footer>

</h:body>
</html>
